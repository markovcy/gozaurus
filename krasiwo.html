<!DOCTYPE html>
<html lang="en">

<body>
    <div>

                <form action="/api/system/put/fills/csv/" method="POST" enctype="multipart/form-data" target="_blank">
                 Chooice a file
                <input name="csv" type="file" required="" multiple="" accept=".csv" placeholder="Enter acccount ID">
            </p>
            <p>
    
                <input name="acc" type="number" required="">
                <button type="button" class="btn btn-primary"> Upload </button>
                </form>
               </div>
            </p>
        </div>
        <div style="border: solid; width: 50%;">

            <h2>
                Remove account from DB
            </h2>

         </form>
